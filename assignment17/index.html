<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="car-list">
            <div class="header">
            <h1>Car List</h1>
        </div>
            <button id="btn-create-car">+</button>
            <div id="cars"></div>
        </div>
       

        <div id="add-car-form" class="hidden">
            <div class="header">
                <h1>Add Car</h1>
                <p>
                        <label for="txt-add-car-id">Id:</label><br>
                        <input type="text" id="txt-add-car-id">
                </p>
            </div>
            <p>
                    <label for="txt-add-car-make">Make:</label><br>
                    <input type="text" id="txt-add-car-make">
            </p>
            <p>
                    <label for="txt-add-car-model">Model:</label><br>
                    <input type="text" id="txt-add-car-model">
            </p>
            <p>
                        <label for="txt-add-car-color">Color:</label><br>
                        <input type="text" id="txt-add-car-color">
            </p>
            <p>
                            <label for="txt-add-car-layout">Layout:</label><br>
                            <input type="text" id="txt-add-car-layout">
            </p>
            <p>
                <label for="txt-add-car-years">Production Year(s):</label><br>
                <input type="text" id="txt-add-car-years">
            </p>
            <button id="btn-add-car">Add car</button>
            <p id="feedback" class="hidden"></p>
        </div>

        <div id="edit-car-form" class="hidden">
                <div class="header">
                    <h1>Add Car</h1>
                </div>
                <p>
                        <label for="txt-edit-car-make">Make:</label><br>
                        <input type="text" id="txt-edit-car-make">
                </p>
                <p>
                        <label for="txt-edit-car-model">Model:</label><br>
                        <input type="text" id="txt-edit-car-model">
                </p>
                <p>
                            <label for="txt-edit-car-color">Color:</label><br>
                            <input type="text" id="txt-edit-car-color">
                </p>
                <p>
                                <label for="txt-edit-car-layout">Layout:</label><br>
                                <input type="text" id="txt-edit-car-layout">
                </p>
                <p>
                    <label for="txt-edit-car-years">Production Year(s):</label><br>
                    <input type="text" id="txt-edit-car-years">
                </p>
    </body>
</html>
